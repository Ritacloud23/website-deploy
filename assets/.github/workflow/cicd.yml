name: CI build and push Docker image to ECR

on:
  push:

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Configure AWS credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/q6w1s1b5

      - name: Build and push Docker image to ECR
        run: |
          docker build -t Medilab-1.0.0:v1 .
          docker tag Medilab-1.0.0:v1 public.ecr.aws/q6w1s1b5/cloud-digital-2:v1
          docker push public.ecr.aws/q6w1s1b5/cloud-digital-2:v1